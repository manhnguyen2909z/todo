<div class="footer">
    <span class="todo-count">{{count}} items left</span>
    <ul class="filters" >
      <li *ngFor="let filter of filters;"  >
        <button 
         (click)="toggleTabs(filter)"
          (click)="onCheck(filter.value)" 
          [ngClass]="filter.isActive ? 'selected' : ''"  >
          {{filter.label}}
        </button>
      </li>
    </ul>
    <button class="clear-completed" (click)="clear()">Clear completed</button>
</div>
