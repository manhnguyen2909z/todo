 <ul class="todo-list">
  <li [ngClass]="check? 'completed' : ''" >
    <div class="view">
    <input class="toggle"  (click)="checked()" [ngModel]="check"  [formControl]="control" type="checkbox" />
    <label>
      <span class="description">{{todo.title}}</span>
    </label>
    <button class="icon icon-destroy" (click)="delete.emit(todo.id)"></button>
    </div>
  </li>
</ul>
