<input id="toggle-all" (click)="toggleAll()" class="toggle-all" type="checkbox">
		<label for="toggle-all"></label>
<div *ngFor="let todo of todos; trackBy: trackByFn" >
                <app-todo 
                class="collection-item"
                (delete)="delete.emit($event)"
                (complete)="complete.emit($event)"
                [todo]="todo"
                [check]="check" 
                (checkCount)="checkCount.emit()"
                >
                </app-todo>
</div>
